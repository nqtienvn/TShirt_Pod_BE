spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pod_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    open-in-view: false

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

